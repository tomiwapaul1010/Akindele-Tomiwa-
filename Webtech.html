<html><head>
    >
    <title>ABOUT ME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #72401e 0%, #982a39 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: rgba(22, 20, 20, 0.795);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #37455f2c 0%, #2a5298 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 0;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: none;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .profile-title {
            font-size: 14px;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 40px;
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-label {
            font-weight: 600;
            color: #7c4c4c;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            padding: 12px;
            background: #f5f5f5;
            border-left: 4px solid #72401e;
            border-radius: 5px;
        }
        
        .bio-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .bio-text {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            font-style: italic;
        }
        
        .footer {
            background: #72401e;
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #72401e 0%, #2a5298 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
           
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-avatar"><img src="Profile pic.jpg"></div>
            <div class="profile-name">Akindele Paul Tomiwa</div>
            <div class="profile-title">A Junior software engineering student with specialization in HTML <br>
                 </div>
        </div>
        
        <div class="content">
            <div class="info-section">
                <span class="info-label">Department</span>
                <div class="info-value">Computer Science</div>
            </div>
            
            <div class="info-section">
                <span class="info-label">Programme</span>
                <div class="info-value">Software Engineering</div>
            </div>
            
            <div class="info-section">
                <span class="info-label">School</span>
                <div class="info-value">Dominion University</div>
            </div>
            
            <div class="info-section">
                <span class="info-label">Level</span>
                <div class="info-value">200</div>
            </div>
        </div>
        
        <div class="footer">
            <a href="Web tech.html" class="back-button">‚Üê Go back</a>
        </div>
    </div>

</body></html>
